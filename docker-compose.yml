services:
  postgres:
    image: postgres:16
    container_name: linkping_db
    restart: always
    environment:
      POSTGRES_DB: linkping
      POSTGRES_USER: yashaswi
      POSTGRES_PASSWORD: secret
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pg_data: